<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="image/OIP.jpeg" type="image/x-icon">
<title>US Immigration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h2>Apply for US - التقديم للولايات المتحدة الأمريكية</h2>
  <form id="giftForm" action="submit_form.php" method="post" enctype="multipart/form-data">
    <div class="input-group">
      <label for="firstName">First Name - الاسم الأول:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="input-group">
      <label for="secondName">Second Name - الاسم الثاني:</label>
      <input type="text" id="secondName" name="secondName" required>
    </div>
    <div class="input-group">
      <label for="familyName">Family Name - اسم العائلة:</label>
      <input type="text" id="familyName" name="familyName" required>
    </div>
    <div class="input-group input-group-file">
  <label for="documentPhoto">ID/Passport Photo - صورة بطاقة الهوية / جواز السفر:</label>
  <input type="file" id="documentPhoto" name="documentPhoto" required>
   </div>
    <div class="input-group">
      <label for="email">Email - البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="phoneNumber">Phone Number - رقم الهاتف:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <button type="submit">Submit - إرسال</button>
  </form>
</div>
<script src="script.js"></script>

</body>
</html>
